<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" name="email" id="email">
      <div>
        <label for="coding-cool">Why is coding cool?
        </label>
      </div>
      <select name="reason" id="coding-cool">
        <option value="select an option">Select an option</option>
        <option value="because it's interesting">Because it's interestiong</option>
        <option value="becauase it's fun">Because it's fun</option>
        <option value="because it's powerful">Because it's powerful</option>
      </select>
      <p>
        Favorite Language (choose one)
      </p>
      <label>
        <input type="radio" name="langauge" value="HTML">
        HTML
      </label>
      <label>
        <input type="radio" name="langauge" value="CSS">
        CSS
      </label>
      <label>
        <input type="radio" name="langauge" value="JavaScript">
        JavaScript
      </label>
      <p>
        Would you like to sign up for more information?
      </p>
      <div>
        <label>
          <input type="checkbox" name="check">
          Sign me up!
        </label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea rows="6" cols="25" id="comments">
      </textarea>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
