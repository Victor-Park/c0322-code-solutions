<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/2b255a3bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row center">
      <i class="fa-solid fa-angle-left fa-2xl reverse"></i>
      <img class="picture-padding" src="images/001.png" alt="grass pokemon">
      <img class="hidden" src="images/007.png" alt="water pokemon">
      <img class="hidden" src="images/004.png" alt="fire pokemon">
      <img class="hidden" src="images/025.png" alt="pikachu">
      <img class="hidden" src="images/039.png" alt="pink pokemon">
      <i class="fa-solid fa-angle-right fa-2xl forward"></i>
    </div>
    <div class="row center dot">
      <i class="fa-solid fa-circle dot-padding"></i>
      <i class="fa-regular fa-circle dot-padding"></i>
      <i class="fa-regular fa-circle dot-padding"></i>
      <i class="fa-regular fa-circle dot-padding"></i>
      <i class="fa-regular fa-circle dot-padding"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
