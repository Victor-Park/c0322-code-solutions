<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Four Column Layout</title>
</head>
<body>
  <div class="container background-color">
    <div class="header">
      <h2 class="text-center">How It Works</h2>
    </div>
    <div class="row">
      <div class="column-fourth padding-left">
        <img class="screen-size" src="images/screen-1.png" alt="screen1">
        <img class="img-size" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img class="screen-size" src="images/screen-2.png" alt="screen2">
        <img class="img-size" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img class="screen-size" src="images/screen-3.png" alt="screen3">
        <img class="img-size" src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth padding-right">
        <img class="screen-size" src="images/screen-4.png" alt="screen4">
        <img class="img-size" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
