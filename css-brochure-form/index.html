<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h3>LEARN MORE</h3>
  </div>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <input class="input" type="text" name="email" id="email" placeholder="sally@company.co">
    <div>
      <label for="name">NAME</label>
    </div>
    <input class="input" type="text" name="name" id="name" placeholder="Sally Smith">
    <div>
      <label for="location">WHERE ARE YOU HIRING</label>
    </div>
    <input class="input" type="text" name="location" id="location" placeholder="City, Country">
    <div>
      <label for="engineercount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <select class="input" name="count" id="engineercount">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-5">3-5 Engineers</option>
      <option value="6-10">6-10 Engineers</option>
      <option value="11-30">11-30 Engineers</option>
    </select>
    <div class="button">
      <button class="buttonstyle">SUBMIT</button>
    </div>
  </form>
  </body>
</html>
